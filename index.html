html_code = """
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Game vs Computer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    #board {
      width: 480px;
      margin: 20px auto;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
</head>
<body>
  <h1>Chess Game vs Computer</h1>
  <div id="board"></div>
  <button onclick="restartGame()">Restart</button>
  <button onclick="pauseGame()">Pause</button>
  <button onclick="resumeGame()">Resume</button>

  <script src="https://unpkg.com/chess.js@0.10.3/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script>
    var board = null;
    var game = new Chess();
    var paused = false;

    function onDragStart(source, piece, position, orientation) {
      if (game.game_over() || paused || piece.search(/^b/) !== -1) {
        return false;
      }
    }

    function makeRandomMove() {
      var possibleMoves = game.moves();
      if (game.game_over() || paused || possibleMoves.length === 0) return;

      var move = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
      game.move(move);
      board.position(game.fen());
    }

    function onDrop(source, target) {
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';

      window.setTimeout(makeRandomMove, 250);
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    function restartGame() {
      game.reset();
      board.position(game.fen());
      paused = false;
    }

    function pauseGame() {
      paused = true;
    }

    function resumeGame() {
      paused = false;
    }

    var config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
    };
    board = Chessboard('board', config);
  </script>
</body>
</html>
"""

with open("chess_game_vs_computer.html", "w", encoding="utf-8") as file:
    file.write(html_code)
